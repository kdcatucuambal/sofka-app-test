spring.application.name=sofka-lab-accounts-service
logging.level.org.hibernate.SQL=debug
logging.level.org.hibernate.type.descriptor.sql=trace
spring.jpa.properties.hibernate.format_sql=true

spring.datasource.url=jdbc:postgresql://localhost:5432/sofka
spring.datasource.username=kcatucuamba
spring.datasource.password=kcatucuamba777
spring.jpa.properties.hibernate.default_schema=sofka_accounts
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jackson.serialization.fail-on-empty-beans=false
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
spring.jpa.hibernate.ddl-auto=update
